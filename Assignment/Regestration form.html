<!DOCTYPE HTML>
<html>
	<head>
		<title>Regestration Form!</title>
	</head>
	<body>
	<form method="post">
	
	<table width="50%" border="0" cellpadding="10px" cellspacing="5px" align="center">
	
	<tr>
		<td>
		Name: <input type="text" name="name">
		</td>
		<td>
		Last Name: <input type="text" name="lastname">
		</td>
	</tr>
	
	<tr>	
		<td>
		Fathers Name: <input type="text" name="FathersName">
		</td>
		<td>
		Male:<input type="radio" name="male">
		Female:<input type="radio" name="female">
		</td>
	<tr>

	
	<tr>	
		<td>
		Mobile No: <input type="text" name="MobNo">
		</td>
		
		<td>
		Phone No: <input type="text" name="PhoneNo">
		</td>
	<tr>
	
	<tr>	
		<td>
		Email: <input type="email" name="email">
		</td>
		
		<td>
		Phone No: <input type="text" name="PhoneNo">
		</td>
	<tr>
	

	<tr>	
		<td>
		Address: <textarea name="address" cols="30" rows="2"></textarea>
		</td>	
		<td>
		PinCode: <input type="text" name="Pincode">
		</td>
	<tr>
	
	<td align="right">
	<input type="submit" name="submit">
	</td>
	
	</table>
	</body>
	</form>
</html>
